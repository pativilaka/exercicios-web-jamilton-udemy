<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs e SPANs</title>

    <style>
        #topo {
            background-color: rgb(32, 32, 88);
        }

        #conteudo {
            background-color: cornflowerblue;
        }

        
        #rodape{
            background-color: aqua;
        }

        #assinatura{
            background-color: rgb(15, 83, 83);
            color: antiquewhite;
        }

        .produto{
            background-color: gray;
            margin: 10px;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="src/amazon.png" width="300">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <footer id="rodape">
        Todos os direitos reservados <span id="assinatura">AkaCode.Tech</span>
    </footer>
    
</body>
</html>
