<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="seuemail@algo.com.br" required>
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" name="numero" id="numero" min="0" max="20" step="5"> 
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http://seusite.com"> 
        <br><br>

        <label for="search">Pesquisa</label>
        <input type="search" id="search"> 
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5" value="2"> 
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="date"> 
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor"> 
        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
