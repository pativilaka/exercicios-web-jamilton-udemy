<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <h2>Estilizando tabelas</h2>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numeros">Preço</th>
        </tr>

        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numeros">R$ 2500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Celular</td>
            <td class="numeros">R$ 1500,00</td>
        </tr>

        <tr class="alternado">
            <td>003</td>
            <td>Fonte</td>
            <td class="numeros">R$ 150,00</td>
        </tr>

        <tr>
            <td>004</td>
            <td>Head phone</td>
            <td class="numeros">R$ 100,00</td>
        </tr>
    </table>

</body>
</html>
